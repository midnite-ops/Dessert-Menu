<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Menu</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="parent">
        <div class="dessert-div">
            <h1>Dessert</h1>
            <div class="food-grid js-food-div"></div>
        </div>
        <div class="checkout-div">
            <h1>Your Cart (<span class="js-cart-total">0</span>)</h1>
            <div class="checkout js-checkout">
                <div  class= 'empty-cart'>
                    <img src="assets/food-images//illustration-empty-cart.svg" alt="empty cart">
                    <p>Your added items will appear here</p>
                </div>
            </div>
        </div>
    </div>
    <script src="desserts.js" type="module"></script>
</body>
</html>
